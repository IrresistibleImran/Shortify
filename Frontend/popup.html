<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="modal_header">
        <div class="logo">
            <img src="./images/logo.png" height="40" width="40"/>
            <h1 class="version_number"><Strong>Shortify</Strong> (0.0.1)</h1>
        </div>
    </div>

    <div class="modal_content">
        <div class="group">
            <div class="original">
                <label for="original"><p>Original URL</p></span></label>
                <input type="text" value="" id="originalUrl" class="originalUrl">
                <button type="button" id="create">Create</button>
            </div>

            <div class="new">
                <label for="new"><p>New URL</p></label>
                <input type="text" value="" id="newUrl" class="newUrl" placeholder="Click on create">
                <button type="submit" id="copy">Copy</button>
            </div>
        </div>
    </div>
    <script defer src="popup.js"></script>
</body>

</html>
